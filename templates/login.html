



<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

    <style>
      .container{
        width: 400px;
        background-color: antiquewhite;
      }
    </style>
      <body>


    {% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <h1 style="text-align: center;"><b> <u> Login Page </u> </b></h1>
        
        <div class="mb-3">
            
            <label  class="form-label">User Name</label>
            <input  class="form-control" aria-describedby="emailHelp" name="username">
                
            </div>
       
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        
       
        <button type="submit" class="btn btn-primary">Login</button> or 
        <a href="sign">
        <button class="btn btn-primary">Signup</button> </a>
    </div>
    </div>
      </form>
      {% for i in messages %}
      {{i}}
      {% endfor %}
    
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
